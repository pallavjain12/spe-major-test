version: "3"
services:
        find_your_place:
            container_name: find-your-place
            image: pallavjain12/spe-major:latest
            restart: always
            ports:
              - "3000:3000"
            links:
              - mongo
        mongo:
            container_name: mongo
            image: mongo
            volumes:
              - ./data:/data/db
            ports:
              - '27018:27017'
